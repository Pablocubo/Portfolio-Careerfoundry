    <script>
      // Function to make the website content appear slowly
      function fadeInContent() {
        const contentElements = document.querySelectorAll("body *");
        const duration = 7000; // 7 seconds

        let startTime = null;

        function fadeIn(timestamp) {
          if (!startTime) startTime = timestamp;
          const progress = timestamp - startTime;

          contentElements.forEach((element) => {
            const opacity = Math.min(1, progress / duration);
            element.style.opacity = opacity;
          });

          if (progress < duration) {
            requestAnimationFrame(fadeIn);
          }
        }

        requestAnimationFrame(fadeIn);
      }

      // Check if the content has been shown before
      const hasShownContent = localStorage.getItem("hasShownContent");

      // If not, apply the fade-in effect and set the flag in localStorage
      if (!hasShownContent) {
        window.addEventListener("load", () => {
          fadeInContent();
          localStorage.setItem("hasShownContent", true);
        });
      }
    </script>
